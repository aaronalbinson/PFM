backend:
  name: git-gateway
  branch: master

media_folder: static/img
public_folder: /img

collections:
  - name: "blog"
    label: "Blog"
    folder: "src/pages/blog"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - {label: "Template Key", name: "templateKey", widget: "hidden", default: "blog-post"}
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Publish Date", name: "date", widget: "datetime"}
      - {label: "Description", name: "description", widget: "text"}
      - {label: "Body", name: "body", widget: "markdown"}
      - {label: "Tags", name: "tags", widget: "list"}

  - name: "pages"
    label: "Pages"
    folder: "src/pages"
    create: true
    fields:
      - {label: "Template Key", name: "templateKey", widget: "hidden", default: "basic-page"}
      - {label: "Title", name: "title", widget: "string"}
      - label: "Website elements"
        name: "elements"
        widget: "list"
        required: false
        fields:
          - label: "Hero"
            name: "hero"
            widget: "list"
            fields:
              - {label: Image, name: heroimage, widget: "image"}
              - {label: Title, name: herotitle, widget: "string"}
              - {label: Description, name: herodescription, widget: "string"}
          - label: "Text"
            name: "text"
            widget: "list"
            fields:
              - {label: Paragraph, name: paragraph, widget: "markdown"}
          - label: "Gallery",
            name: "gallery",
            widget: "list"
            fields:
              - label: "Gallery item"
                name: "galleryitem"
                widget: "list"
                fields:
                  - {label: Image, name: galleryimage, widget: "image"}
                  - {label: Title, name: gallerytitle, widget: "string"}

  - name: "menu"
    label: "Menu"
    folder: "src/pages/menu"
    create: true
    fields:
      - {label: "Template Key", name: "templateKey", widget: "hidden", default: "menu"}
      - {label: "Menu Title", name: "title", widget: "string"}
      - {label: "Menu path", name: "menupath", widget: "string"}
          